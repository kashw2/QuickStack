<div class="d-flex container-fluid flex-row border-bottom border-dark">
  <h2 class="my-auto">Quick</h2>
  <h2 class="my-auto text-primary">Stack</h2>
  <div class="d-flex col flex-row justify-content-evenly align-items-center">
    <h4 class="my-0">Item</h4>
    <h4 class="my-0">Item</h4>
    <h4 class="my-0">Item</h4>
    <h4 class="my-0">Item</h4>
  </div>
  <div class="d-flex col-auto my-1 dropdown">
    <button class="btn btn-white dropdown-toggle shadow-none p-0" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
      <div *ngIf="msalService.instance.getActiveAccount()" class="d-flex col-auto my-1">
        <div class="col-auto align-self-center">
          <img class="rounded-circle me-0 me-md-0 me-lg-2"
               height="30px"
               width="30px"
               src="https://media-exp1.licdn.com/dms/image/C5603AQF1GIqQ9HDBLg/profile-displayphoto-shrink_800_800/0/1608116286785?e=1661990400&v=beta&t=gCaZKriclGYUyPcJQgep-xBqybQDnpIR9C9Yh6OKGvI"
               alt="">
        </div>
        <div class="col d-none d-lg-block">
          <div class="row">
            <div class="col">
              <p class="my-0 small">{{msalService.instance.getActiveAccount()?.name}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p class="my-0 small">DevOps Engineer</p>
            </div>
          </div>
        </div>
      </div>
    </button>
    <ul class="dropdown-menu py-0 border-0 rounded-0" aria-labelledby="dropdownMenuButton1">
      <li class="py-2 dropdown-item disabled">
        <p class="my-0">Account</p>
      </li>
      <li class="py-2 dropdown-item" (click)="logout(false)">
        <p class="my-0">Logout</p>
      </li>
    </ul>
  </div>
  <div *ngIf="!msalService.instance.getActiveAccount()" class="d-flex col-auto my-1">
    <h4 class="my-0" (click)="loginPopup()">Login</h4>
  </div>
</div>
